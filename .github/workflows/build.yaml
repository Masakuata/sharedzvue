name: 'üêãüöÄConstruir imagen de Docker'

on:
  # Ejecutar con boton
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Version o tag de la imagen
        required: true
        default: latest
      external_port:
        type: number
        description: Puerto para exponer el servicio
        required: false
        default: 81
  # Ejecutar cuando haya cambios en rama deploy
  push:
    branches: ['deploy']

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout codigo
      uses: actions/checkout@v2

    - name: Login a dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.EDSON_DOCKERHUB_ID }}
        password: ${{ secrets.EDSON_DOCKERHUB_TOKEN }}

    - name: Configurar QEMU
      uses: docker/setup-qemu-action@v1

    - name: Configurar BuildX
      uses: docker/setup-buildx-action@v1.0.0

    - name: Construir imagen de docker
      uses: docker/build-push-action@v4.0.0
      with:
        context: .
        tags: ${{ secrets.EDSON_DOCKERHUB_ID }}/sharedz_vue:${{ github.event.inputs.tag }}
        platforms: linux/amd64, linux/arm64
        push: true
  desplegar:
    runs-on: ubuntu-latest
    needs: build_image
    steps:
    - name: Desplegar en servidor
      uses: fjogeleit/http-request-action@v1.14.2
      with:
        url: http:clayrite.ddns.net:42000/sharedz_vue?image=w3edd/sharedz_vue&tag=${{ github.event.inputs.tag }}&iport=80&eport=&${{ github.event.inputs.external_port }}&privileged=0
        method: 'POST'
        timeout: 20000
